<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask | Admin</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>User Management</h1>
    <h2>Welcome back admin, {{ user.name }}</h2>
    <button><a href="/api/add_user">Add New User</a></button>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Password</th>
            <th>Level</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.level }}</td>
            <td>
                <form method="POST" action="/api/delete_user/{{ user.username }}" onsubmit="return confirm('Are you sure you want to delete this user?')">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit">Delete</button>
                </form>
                <button><a href="/api/edit_user_form/{{ user.username }}">Edit</a></button>
            </td>
        </tr>
        {% endfor %}
    </table>
    <button><a href="/logout">Logout</a></button>
</body>
</html>
