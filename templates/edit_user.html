<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask | Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form method="POST" action="/api/edit_user/{{ user.username }}">
        <input type="hidden" name="_method" value="PUT">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ user.password }}" required><br><br>
        
        <label for="level">Level:</label>
        <select id="level" name="level" required>
            <option value="admin" {% if user.level == 'admin' %} selected {% endif %}>Admin</option>
            <option value="operator" {% if user.level == 'operator' %} selected {% endif %}>Operator</option>
            <option value="player" {% if user.level == 'player' %} selected {% endif %}>Player</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
